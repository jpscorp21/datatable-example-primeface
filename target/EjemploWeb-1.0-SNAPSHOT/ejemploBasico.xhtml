<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     
    <h:head>        
    </h:head>    
    <h:body>
        
        <ui:insert name="contenido">
            Contenido por defecto para que no quede vacio
        </ui:insert>
        
        <h:form>
            <a href="usuario.xhtml">Usuario</a>
            <p:commandButton value="Listar" actionListener="#{personaBean.listar()}" update="dtPersonas"></p:commandButton>
            <p:dataTable value="#{personaBean.lista}" var="p" id="dtPersonas">
                <p:column headerText="Nombre" filterBy="#{p.nombre}" filterMatchMode="contains">
                        <p:outputLabel value="#{p.nombre}"></p:outputLabel>
                    </p:column>
                <p:column headerText="Edad" filterBy="#{p.edad}" filterMatchMode="exact">
                        <h:outputText value="#{p.edad}"></h:outputText>
                    </p:column>            
                </p:dataTable>
        </h:form>
    
        <ui:include src="index3.xhtml">
            <ui:param name="name" value="cliente"></ui:param>
        </ui:include>
    </h:body>
    
</html>
