<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head> 
        <!--<h:outputStylesheet name="css/layout-wine.css" library="ultima-layout" />-->
        <link href="resources/css/style.css" type="text/css" rel="stylesheet" />
        <link href="resources/css/layout-wine.css" type="text/css" rel="stylesheet" />
        
    </h:head>

    <h:body>   
        
        <h:form>
            <h1>Eventos</h1>
            <h:panelGrid columns="3" cellpadding="5">
                <h:outputText value="KeyUp:"></h:outputText>
                <p:inputText id="firstName" value="#{userView.firstname}">
                    <p:ajax event="keyup" update="out1"></p:ajax>
                </p:inputText>
                <h:outputText id="out1" value="#{userView.firstname}"></h:outputText>
                
                <h:outputText value="KeyUp:"></h:outputText>
                <p:inputText id="lastName" value="#{userView.lastName}">
                    <p:ajax event="blur" update="out2"></p:ajax>
                </p:inputText>
                <h:outputText id="out2" value="#{userView.lastName}"></h:outputText>
            </h:panelGrid>
            <h1>Basico</h1>
            <h:panelGrid columns="4" cellpadding="5">
                <h:outputLabel for="name" value="Name: "  style="font-weight: bold" />
                <p:inputText id="name" value="#{basicView.text}" />
                <p:commandButton value="submit" update="display"></p:commandButton>
                <h:outputText id="display" value="#{basicView.text}"></h:outputText>
            </h:panelGrid>
            <h1>Listener</h1>
            <h:panelGrid columns="3">
                <h:outputText value="Keyup: "></h:outputText>
                <p:inputText id="counter" value="#{basicView.text}">
                    <p:ajax event="keyup" update="out" listener="#{basicView.handleKeyEvent()}"></p:ajax>
                </p:inputText>
                <h:outputText id="out" value="#{basicView.text}"></h:outputText>
            </h:panelGrid>
            <h1>Counter</h1>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputText value="Counter: " />
                <h:outputText id="output" value="#{counterView.number}" />
            </h:panelGrid>
            <p:commandButton value="Count" action="#{counterView.increment}" update="output" />
        </h:form>        
        
    </h:body>

</html>
